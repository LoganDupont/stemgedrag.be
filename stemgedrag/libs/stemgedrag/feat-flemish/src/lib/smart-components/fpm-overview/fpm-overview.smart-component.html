<ng-container
  *ngIf="activeFlemishParliamentMembers$ | async as activeFlemishParliamentMembers; else loading"
>
  <div class="container">
    <ng-container
      *ngFor="
    let activeFlemishParliamentMember of activeFlemishParliamentMembers
  "
    >
      <mat-card
        class="item"
        [routerLink]="activeFlemishParliamentMember.volksvertegenwoordiger.id"
      >
        <mat-card-header>
          <img
            mat-card-avatar
            [ngSrc]="activeFlemishParliamentMember.volksvertegenwoordiger.fotowebpath"
            width="40"
            height="40"
          />
          <mat-card-title>
            {{ activeFlemishParliamentMember.volksvertegenwoordiger.voornaam }}
            {{ activeFlemishParliamentMember.volksvertegenwoordiger.naam}}
          </mat-card-title>
          <mat-card-subtitle>
            {{activeFlemishParliamentMember.volksvertegenwoordiger.fractie.naam}}
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </ng-container>
  </div>
</ng-container>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
