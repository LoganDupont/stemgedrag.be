<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    mode="over"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="commune" (click)="drawer.close()"
        >Gemeente</a
      >
      <a mat-list-item routerLink="province" (click)="drawer.close()">
        Provincie
      </a>
      <a mat-list-item routerLink="flemish" (click)="drawer.close()">
        Vlaanderen
      </a>
      <a mat-list-item routerLink="federal" (click)="drawer.close()"
        >Federaal</a
      >
      <a mat-list-item routerLink="europe" (click)="drawer.close()">Europa</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z6" color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Stemgedrag.be</span>
      } @else {
      <button mat-flat-button color="primary" routerLink="">Home</button>
      <button mat-flat-button color="primary" routerLink="elections">
        Verkiezingen
      </button>
      <button mat-flat-button color="primary" routerLink="commune">
        Gemeente
      </button>
      <button mat-flat-button color="primary" routerLink="province">
        Provincie
      </button>
      <button mat-flat-button color="primary" routerLink="flemish">
        Vlaanderen
      </button>
      <button mat-flat-button color="primary" routerLink="federal">
        Federaal
      </button>
      <button mat-flat-button color="primary" routerLink="europe">
        Europa
      </button>
      }
    </mat-toolbar>
    <div class="shell__content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
