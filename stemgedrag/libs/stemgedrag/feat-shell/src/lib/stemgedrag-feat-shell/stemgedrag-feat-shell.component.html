<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    mode="over"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="elections" (click)="drawer.close()">
        Verkiezingen
      </a>
      <a mat-list-item routerLink="commune" (click)="drawer.close()"
        >Gemeente</a
      >
      <a mat-list-item routerLink="province" (click)="drawer.close()">
        Provincie
      </a>
      <a mat-list-item routerLink="flemish" (click)="drawer.close()">
        Vlaanderen
      </a>
      <a mat-list-item routerLink="federal" (click)="drawer.close()"
        >Federaal</a
      >
      <a mat-list-item routerLink="europe" (click)="drawer.close()">Europa</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="navbar-header mat-elevation-z6">
      @if (isHandset$ | async) {
      <button
        class="navbar-header-item"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Stemgedrag.be</span>
      } @else {
      <a mat-button class="navbar-header-item" routerLink="">Home</a>
      <a mat-button class="navbar-header-item" routerLink="elections"
        >Verkiezingen</a
      >
      <a mat-button class="navbar-header-item" routerLink="commune">Gemeente</a>
      <a mat-button class="navbar-header-item" routerLink="province"
        >Provincie</a
      >
      <a mat-button class="navbar-header-item" routerLink="flemish"
        >Vlaanderen</a
      >
      <a mat-button class="navbar-header-item" routerLink="federal">Federaal</a>
      <a mat-button class="navbar-header-item" routerLink="europe">Europa</a>
      }
    </mat-toolbar>
    <div class="shell__content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
